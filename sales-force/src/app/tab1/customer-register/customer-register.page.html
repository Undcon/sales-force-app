<ion-header collapse="condense">
  <ion-toolbar mode="ios">
    <ion-back-button slot="start" defaultHref="/features/tab1" text="Voltar"></ion-back-button>
    <ion-title>Novo de cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <form class="mt-3" [formGroup]="form">
      <h4 class="mb-3">Dados gerais</h4>
      <span class="p-float-label">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite o nome</label>
      </span>
      <span class="p-float-label mt-2">
        <p-inputMask formControlName="cpfCnpj" *ngIf="isCNPJ" mask="99.999.999/9999-99" class="w-100"
          [style]="{width: '100%'}"></p-inputMask>
        <p-inputMask formControlName="cpfCnpj" *ngIf="!isCNPJ" mask="999.999.999-99" class="w-100"
          [style]="{width: '100%'}"></p-inputMask>
        <label for="float-input">Digite o CPF / CNPJ</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite o RG</label>
      </span>
      <span class="p-float-label mt-2">
        <p-inputMask mask="99/99/9999" class="w-100" [style]="{width: '100%'}"></p-inputMask>
        <label for="float-input">Digite a data de nascimento</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite o nome da mãe</label>
      </span>
      <h4 class="mt-4">Dados de contato</h4>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite o e-mail</label>
      </span>
      <span class="p-float-label mt-2">
        <p-inputMask mask="(99) 9999-9999" class="w-100" [style]="{width: '100%'}"></p-inputMask>
        <label for="float-input">Digite o telefone</label>
      </span>
      <span class="p-float-label mt-2">
        <p-inputMask mask="(99) 9 9999-9999" class="w-100" [style]="{width: '100%'}"></p-inputMask>
        <label for="float-input">Digite o celular</label>
      </span>
      <span class="p-float-label mt-2">
        <p-inputMask mask="(99) 9 9999-9999" class="w-100" [style]="{width: '100%'}"></p-inputMask>
        <label for="float-input">Digite o celular 2</label>
      </span>
      <h4 class="mt-4">Dados de localização</h4>
      <span class="p-float-label mt-2">
        <p-inputMask mask="99999-999" class="w-100" [style]="{width: '100%'}"></p-inputMask>
        <label for="float-input">Digite cep</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Selecione o estado</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Selecione a cidade</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite o bairro</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite a rua</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite o número</label>
      </span>
      <span class="p-float-label mt-2">
        <input id="float-input" class="w-100" type="text" pInputText>
        <label for="float-input">Digite o complemento</label>
      </span>
      <ion-button class="w-100 mt-4 mb-4">Salvar</ion-button>
    </form>
  </div>
</ion-content>
